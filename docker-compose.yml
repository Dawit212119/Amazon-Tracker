version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: amazon_tracker_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: amazon_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: amazon_tracker_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: amazon_tracker
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 5000
      NODE_ENV: development
      SCRAPER_KEYWORDS: laptop,headphones,smartwatch,phone,tablet
      SCRAPER_DELAY_MIN: 2000
      SCRAPER_DELAY_MAX: 5000
      SCRAPER_MAX_PAGES: 3
      CRON_SCHEDULE: "0 * * * *"
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm run migrate && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: amazon_tracker_frontend
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:

